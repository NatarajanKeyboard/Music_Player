    <div class="sudobody">
        <div class="header">
            <h1>Music player</h1>
        </div>

        <div class="content">

            <div class="list">
                <h1>SongList</h1>
                <hr>
                <!-- <div class="shad"></div> -->

                <!-- <div class="element">
                    <div class="song"><h3>songname goes here</h3></div>
                    <button class="favButton">+</button>
                </div> -->
            </div>


            <div class="player">
                <div class="volumeSlider">

                </div>

                <div class="songBundle">
                    <div class="SongImage">
                        <img src="src/music_placeholder.png" alt="">
                    </div>
                    <div class="SongName">
                        <h2>Songname</h2>
                    </div>
                    <div class="SongDetails">
                        <h3>artist name</h3>
                    </div>
                </div>

                <audio id="currentAudio" src="./src/World of Magic.ogg">hello</audio>
                <input type="range" id="mainRange" value="0">
                <div class="controls">

                    <button class="button" id="backButton">
                        <i class="fa-solid fa-backward fa-2xl" style="color: #99b092;"></i>
                    </button>
                    <button class="button" id="playButton">
                        <i class="fa-solid fa-circle-play fa-2xl" style="color: #8cfc6a;"></i>
                    </button>
                    <button class="button" id="nextButton">
                        <i class="fa-solid fa-forward fa-2xl" style="color: #99b092;"></i>
                    </button>
                </div>



            </div>


            <div class="favourites">
                <h1>Favourites</h1>
                <hr>
